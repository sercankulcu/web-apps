<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="T√ºrk√ße kelime bulmaca oyunu ile harflerden kelimeler t√ºretin ve puan kazanƒ±n!">
    <meta name="keywords" content="kelime oyunu, T√ºrk√ße oyun, harf bulmaca, zeka oyunu">
    <title>Kelime Oyunu - T√ºrk√ße Harf Bulmaca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="robots" content="index, follow">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .letters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            justify-content: center;
            max-width: 100%;
            margin: 10px 0px;
            padding: 20px 1px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .letter {
            width: 45px;
            height: 45px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        input {
            width: 100%;
            padding: 10px 10px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 10px 0;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #1976D2;
        }

        .score-timer-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #timer {
            color: #ff5722;
        }

        #message {
            text-align: center;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .letter {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }

            input {
                font-size: 18px;
                padding: 10px;
            }

            button {
                font-size: 20px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bir Kelime</h1>
        <div class="score-timer-row">
            <span id="score">Puan: 0</span>
            <span id="timer">S√ºre: 30</span>
        </div>
        <div class="letters-container" id="letters"></div>
        <input type="text" id="wordInput" placeholder="Kelimenizi yazƒ±n" maxlength="7">
        <button id="checkButton">Kontrol Et</button>
        <div id="message"></div>
    </div>

    <script type="module">
        import { words } from 'https://sercankulcu.github.io/game/birkelimewords.js';

        let score = 0;
        let letters = [];
        let timer;
        let timeLeft = 30;
        let isValidTDK = true;
        let foundWords = [];

        //Vowels: 
        // Frequent: 'A', 'E', 'ƒ∞'; 
        // Moderate: 'I', 'O', 'U'; 
        // Less frequent: '√ñ', '√ú'.
        //Consonants: 
        // Frequent: 'N', 'R', 'L', 'K', 'T', 'S', 'M'; 
        // Moderate: 'B', 'D', 'Y', 'P', 'C', '√á', '≈û'; 
        // Less frequent: 'F', 'G', 'H', 'V', 'Z', 'ƒû', 'J'.

        function generateLetters() {
            // Weighted pools of frequently used letters in Turkish
            const vowels = [
                'A', 'A', 'A', 'E', 'E', 'E', 'ƒ∞', 'ƒ∞', 'ƒ∞', // Very common
                'I', 'I', 'O', 'O', 'U', 'U',             // Moderately common
                '√ñ', '√ú'                                  // Less common
            ];
            const consonants = [
                'N', 'N', 'N', 'R', 'R', 'R', 'L', 'L', 'L', 'K', 'K', 'K', 'T', 'T', 'T', 'S', 'S', 'S', 'M', 'M', 'M', // Very common
                'B', 'B', 'D', 'D', 'Y', 'Y', 'P', 'P', 'C', 'C', '√á', '√á', '≈û', '≈û',           // Moderately common
                'F', 'G', 'H', 'V', 'Z', 'ƒû', 'J'                                       // Less common
            ];

            // 3 sesli + 4 sessiz harf
            let newLetters = [
                ...vowels.sort(() => 0.5 - Math.random()).slice(0, 3),
                ...consonants.sort(() => 0.5 - Math.random()).slice(0, 4)
            ].sort(() => 0.5 - Math.random());

            return newLetters;
        }

        function updateLetters() {
            const container = document.getElementById('letters');
            container.innerHTML = '';
            letters.forEach(letter => {
                const div = document.createElement('div');
                div.className = 'letter';
                div.textContent = letter;
                div.addEventListener('click', () => appendLetter(letter)); // Add click handler
                container.appendChild(div);
            });
            foundWords = [];
        }

        function appendLetter(letter) {
            const input = document.getElementById('wordInput');
            if (input.value.length < input.maxLength) { // Respect maxlength="6"
                input.value += letter;
            }
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `S√ºre: ${timeLeft}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    letters = generateLetters();
                    updateLetters();
                    startTimer();
                }
            }, 1000);
        }

        function checkDictionary(word) {

            isValidTDK = false;
            console.log(word);

            if (words.includes(word.turkishToLower()) && !foundWords.includes(word)) {
                isValidTDK = true;
                foundWords.push(word);
            }
        }

        function checkTDK(word) {

            isValidTDK = false;
            console.log(word);

            fetch("https://sozluk.gov.tr/gts?ara=" + word)
                .then((response) => response.json())
                .then((json) => {
                    if (json.length != undefined) {
                        isValidTDK = true;
                    } else {
                        isValidTDK = false;
                    }
                })
                .catch((err) => console.log(err));
        }

        String.prototype.turkishToUpper = function () {
            var string = this;
            var letters = { "i": "ƒ∞", "≈ü": "≈û", "ƒü": "ƒû", "√º": "√ú", "√∂": "√ñ", "√ß": "√á", "ƒ±": "I" };
            string = string.replace(/(([iƒ±≈üƒü√º√ß√∂]))/g, function (letter) { return letters[letter]; })
            return string.toUpperCase();
        }

        String.prototype.turkishToLower = function () {
            var string = this;
            var letters = { "ƒ∞": "i", "I": "ƒ±", "≈û": "≈ü", "ƒû": "ƒü", "√ú": "√º", "√ñ": "√∂", "√á": "√ß" };
            string = string.replace(/(([ƒ∞I≈ûƒû√ú√á√ñ]))+/g, function (letter) { return letters[letter]; })
            return string.toLowerCase();
        }

        async function checkWord() {

            let isValid = true;
            const input = document.getElementById('wordInput').value;
            const backupInput = input.turkishToUpper();
            const tempLetters = [...letters];

            for (let char of backupInput) {
                const index = tempLetters.indexOf(char);
                if (index === -1) {
                    isValid = false;
                    break;
                }
                tempLetters.splice(index, 1);
            }

            if (isValid) {
                try {
                    isValidTDK = true;
                    await checkDictionary(input);
                    //await checkTDK(input); 
                    //await new Promise(resolve => setTimeout(resolve, 1000)); 
                } catch (error) {
                    isValidTDK = false;
                }
            }

            if (isValidTDK && input.length >= 2) {
                score += input.length * 10;
                document.getElementById('score').textContent = `Puan: ${score}`;
                showMessage(`+${input.length * 10} puan kazandƒ±nƒ±z!`, 'green');
            } else {
                showMessage('Ge√ßersiz kelime!', 'red');
            }
            document.getElementById('wordInput').value = '';
        }

        function showMessage(text, color) {
            const messageDiv = document.getElementById('message');
            let emojiText = color === 'green' ? `üéâ ${text}` : `‚ùå ${text}`;
            messageDiv.textContent = emojiText;
            messageDiv.style.color = color;
            setTimeout(() => messageDiv.textContent = '', 2000);
        }

        function newGame() {
            score = 0;
            document.getElementById('score').textContent = `Puan: ${score}`;
            document.getElementById('wordInput').value = '';
            letters = generateLetters();
            updateLetters();
            startTimer();
        }

        // Global keydown listener
        document.addEventListener('keydown', (event) => {
            const key = event.key.turkishToUpper(); // Convert to uppercase Turkish letters
            const input = document.getElementById('wordInput');

            // If key matches one of the displayed letters and input isn't full
            if (letters.includes(key) && input.value.length < input.maxLength) {
                input.value += key; // Append the letter
                event.preventDefault(); // Prevent default behavior (e.g., typing elsewhere)
            }

            // If Enter is pressed, trigger checkButton
            if (event.key === 'Enter') {
                event.preventDefault();
                checkWord();
            }

            // Remove last character on Backspace
            if (event.key === 'Backspace') {
                input.value = input.value.slice(0, -1); // Remove the last character
                event.preventDefault();
            }
        });

        // Keep existing listeners (this one can stay but is optional now)
        document.getElementById('wordInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('checkButton').click();
            }
        });

        document.getElementById('checkButton').addEventListener('click', checkWord);

        newGame();
    </script>
</body>

</html>
