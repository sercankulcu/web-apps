<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DorukdayÄ±m</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        button {
            background: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <h1>DorukdayÄ±m</h1>
    <div class="auth-buttons">
        <button id="signInBtn" style="display: none;">Google ile GiriÅŸ Yap</button>
        <button id="signOutBtn" style="display: none;">Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>
    <p>Baba ve oÄŸulun birlikte keÅŸfettiÄŸi eÄŸlenceli oyunlar!</p>
    <p id="message"></p>

    <button onclick="window.location.href='hangman.html'">ğŸ˜µğŸªœ ADAM ASMACA</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let auth, provider;

        fetch('/.netlify/functions/getFirebaseConfig')
            .then(response => response.json())
            .then(firebaseConfig => {
                const app = initializeApp(firebaseConfig);
                console.log("âœ… Firebase baÅŸlatÄ±ldÄ±!");

                auth = getAuth(app);
                provider = new GoogleAuthProvider();

                const signInBtn = document.getElementById("signInBtn");
                const signOutBtn = document.getElementById("signOutBtn");
                const message = document.getElementById("message");

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        signInBtn.style.display = "none";
                        signOutBtn.style.display = "block";
                        message.innerText = `HoÅŸ geldin, ${user.displayName}!`;
                    } else {
                        signInBtn.style.display = "block";
                        signOutBtn.style.display = "none";
                        message.innerText = "";
                    }
                });

                window.signOut = function () {
                    signOut(auth)
                        .then(() => message.innerText = "Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±!")
                        .catch(error => message.innerText = error.message);
                };

                window.signInWithGoogle = function () {
                    signInWithPopup(auth, provider)
                        .then((result) => {
                            const user = result.user;
                            message.innerText = `HoÅŸ geldin, ${user.displayName}!`;
                        })
                        .catch(error => message.innerText = error.message);
                };

                signInBtn.addEventListener("click", window.signInWithGoogle);
                signOutBtn.addEventListener("click", window.signOut);

                signInBtn.style.display = "block";
            })
            .catch(error => console.error("âŒ Config alÄ±nÄ±rken hata:", error));
    </script>
</body>

</html>
