    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let auth, provider;

        fetch('/.netlify/functions/getFirebaseConfig')
            .then(response => response.json())
            .then(firebaseConfig => {
                const app = initializeApp(firebaseConfig);
                console.log("âœ… Firebase baÅŸlatÄ±ldÄ±!");

                auth = getAuth(app);
                provider = new GoogleAuthProvider();

                const signInBtn = document.getElementById("signInBtn");
                const signOutBtn = document.getElementById("signOutBtn");
                const messagePopup = document.getElementById("messagePopup");

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        signInBtn.style.display = "none";
                        signOutBtn.style.display = "block";
                        showPopup(`HoÅŸ geldin, ${user.displayName}!`);
                    } else {
                        signInBtn.style.display = "block";
                        signOutBtn.style.display = "none";
                        messagePopup.style.display = "none";
                    }
                });

                window.signOut = function () {
                    signOut(auth)
                        .then(() => showPopup("Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±!"))
                        .catch(error => showPopup(error.message));
                };

                window.signInWithGoogle = function () {
                    signInWithPopup(auth, provider)
                        .then((result) => {
                            const user = result.user;
                            showPopup(`HoÅŸ geldin, ${user.displayName}!`);
                        })
                        .catch(error => showPopup(error.message));
                };

                signInBtn.addEventListener("click", window.signInWithGoogle);
                signOutBtn.addEventListener("click", window.signOut);

                signInBtn.style.display = "block";
            })
            .catch(error => console.error("âŒ Config alÄ±nÄ±rken hata:", error));

        function showPopup(text) {
            messagePopup.innerText = text;
            messagePopup.style.display = "block";
            setTimeout(() => {
                messagePopup.style.display = "none";
            }, 3000);
            document.addEventListener("click", function closePopup() {
                messagePopup.style.display = "none";
                document.removeEventListener("click", closePopup);
            });
        }

        // Register the service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
