<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorukdayım</title>

    <meta name="theme-color" content="#f0f0f0">
    <meta name="description" content="Baba ve oğulun birlikte keşfettiği eğlenceli oyunlar!">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons/favicon.ico" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0 auto;
            padding: 0 10px;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
            color: black;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-top: 10vh;
            left: 50%;
            text-decoration: underline;
            text-decoration-color: darkred;
        }

        p {
            font-size: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: max(10px, 50% - 290px);
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        button {
            background: white;
            padding: 10px 5px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #007bff;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            z-index: 1000;
            cursor: pointer;
        }

        main {
            flex: 1;
        }

        footer {
            padding: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <main>
        <div class="auth-buttons">
            <button id="installPWA" style="display: none;"> 🚀 Yükle</button>
            <button id="signInBtn" style="display: none;">✅ Giriş</button>
            <button id="signOutBtn" style="display: none;">❌ Çıkış</button>
        </div>
        <h1>DorukDayım</h1>
        <p>Baba ve oğulun birlikte keşfettiği eğlenceli oyunlar!</p>
        <div id="messagePopup" class="popup"></div>

        <button onclick="location.href='hangman.html'">😵🪜 ADAM ASMACA</button>
        <button onclick="location.href='flagquiz.html'">🚩 BAYRAK TESTİ</button>
        <button onclick="location.href='besharf.html'">🟩🟨 BEŞ HARF</button>
        <button onclick="location.href='altiharf.html'">🟩🟨 ALTI HARF</button>
        <button onclick="location.href='spellbee.html'">🐝 BALPETEĞİ</button>
        <button onclick="location.href='birkelime.html'">🔤 BİR KELİME</button>
        <button onclick="location.href='connections.html'">🔗 BAĞLANTI BUL</button>
        <button onclick="location.href='strands.html'">🔍 KELİME BUL</button>
        <button onclick="location.href='memory.html'">🎴 HAFIZA OYUNU</button>
        <button onclick="location.href='matematusta.html'">🧮 MATEMATUSTA</button>
        <button onclick="location.href='milyoner.html'">💰 MILYONER</button>
        <button onclick="location.href='tictactoe.html'">❌⭕❌ TIC TAC TOE</button>
    </main>
    <footer>
        <p>&copy; 2025 DorukDayım - Tüm hakları saklıdır.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let auth, provider;

        fetch('/.netlify/functions/getFirebaseConfig')
            .then(response => response.json())
            .then(firebaseConfig => {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                provider = new GoogleAuthProvider();

                const signInBtn = document.getElementById("signInBtn");
                const signOutBtn = document.getElementById("signOutBtn");
                const messagePopup = document.getElementById("messagePopup");

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        signInBtn.style.display = "none";
                        signOutBtn.style.display = "block";
                        const lastSignInTime = localStorage.getItem('dorukdayimlastSignInTime');
                        const currentTime = Date.now();
                        const oneHourInMs = 60 * 60 * 1000;
                        if (!lastSignInTime || (currentTime - parseInt(lastSignInTime) >= oneHourInMs)) {
                            showPopup(`Hoş geldin, ${user.displayName}!`);
                            localStorage.setItem('dorukdayimlastSignInTime', currentTime.toString());
                        }
                    } else {
                        signInBtn.style.display = "block";
                        signOutBtn.style.display = "none";
                        messagePopup.style.display = "none";
                        localStorage.removeItem('dorukdayimlastSignInTime');
                    }
                });

                window.signOut = function () {
                    signOut(auth)
                        .then(() => {
                            showPopup("Çıkış yapıldı!");
                            localStorage.removeItem('dorukdayimlastSignInTime');
                        })
                        .catch(error => showPopup(error.message));
                };

                window.signInWithGoogle = function () {
                    signInWithPopup(auth, provider)
                        .then((result) => {
                            const user = result.user;
                            const currentTime = Date.now();
                            showPopup(`Hoş geldin, ${user.displayName}!`);
                            localStorage.setItem('dorukdayimlastSignInTime', currentTime.toString());
                        })
                        .catch(error => showPopup(error.message));
                };

                signInBtn.addEventListener("click", window.signInWithGoogle);
                signOutBtn.addEventListener("click", window.signOut);
            })
            .catch(error => console.error("❌ Config alınırken hata:", error));

        function showPopup(text) {
            messagePopup.innerText = text;
            messagePopup.style.display = "block";
            setTimeout(() => {
                messagePopup.style.display = "none";
            }, 3000);
            document.addEventListener("click", function closePopup() {
                messagePopup.style.display = "none";
                document.removeEventListener("click", closePopup);
            });
        }

        // Register the service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        let deferredPrompt;

        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById("installPWA").style.display = "block";
        });

        document.getElementById("installPWA").addEventListener("click", async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            }
        });

        window.addEventListener("appinstalled", () => {
            document.getElementById("installPWA").style.display = "none";
        });
    </script>
</body>

</html>
