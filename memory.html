<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hafıza Oyunu</title>
    <meta name="robots" content="index, follow">
    <style>
        body {
            margin: 0 auto;
            text-align: center;
            padding: 1vh;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 5px;
            justify-content: center;
        }

        .card {
            width: 100%;
            aspect-ratio: 1;
            background: #fff;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        .card-front {
            background: #f0f0f0;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back {
            background: #fff;
            border: 2px solid #ddd;
        }

        .stats {
            margin: 10px 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        .stats-box,
        button {
            display: inline-block;
            background: white;
            color: #4CAF50;
            padding: 10px 10px;
            border: 3px solid #4CAF50;
            border-radius: 5px;
            font-weight: bold;
        }

        button {
            background: #4CAF50;
            color: white;
            font-size: 1.2rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <h1 id="title">Hafıza Oyunu</h1>
    <div class="stats">
        <div class="stats-box">
            Hamle: <span id="moves">0</span>
        </div>
        <div class="stats-box">
            Süre: <span id="time">0</span>s
        </div>
    </div>
    <div class="game-container" id="game"></div>
    <div id="winModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <p id="winMessage"></p>
            <button onclick="startGame()">Yeni Oyun</button>
        </div>
    </div>


    <script>
        const animalIcons = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
        const foodIcons = ['🍎', '🍌', '🍇', '🍉', '🍓', '🥕', '🍕', '🍔'];
        const travelIcons = ['🚗', '🚕', '🚙', '🚌', '🚎', '🏎', '🚓', '🚑'];
        const weatherIcons = ['☀️', '🌤', '⛅', '🌧', '⛈', '❄️', '🌪', '🌈'];
        const sportIcons = ['⚽', '🏀', '🏈', '⚾', '🎾', '🏐', '🏓', '🥊'];
        const musicIcons = ['🎵', '🎶', '🎸', '🎻', '🥁', '🎺', '🎷', '🎤'];
        const natureIcons = ['🌳', '🌵', '🌻', '🍁', '🍀', '🌴', '🌾', '🌺'];
        const spaceIcons = ['🚀', '🛸', '🌍', '🌕', '🌟', '🌌', '🪐', '☄️'];
        const emojiIcons = ['😀', '😂', '😍', '😎', '😜', '😇', '😡', '🤢'];
        const iconSets = [animalIcons, foodIcons, travelIcons, weatherIcons, sportIcons, musicIcons, natureIcons, spaceIcons, emojiIcons];
        let flippedCards = [];
        let moves = 0;
        let time = 0;
        let timer;

        const titleElement = document.getElementById('title');
        titleElement.addEventListener('click', function () {
            if (window.parent !== window) {
                window.parent.showMainContent();
            } else {
                window.location.href = 'index.html';
            }
        });

        function getRandomIconSet() {
            return iconSets[Math.floor(Math.random() * iconSets.length)];
        }

        function createGame() {
            const gameContainer = document.getElementById('game');
            const selectedIcons = getRandomIconSet(); // Rastgele ikon seti seç
            const allIcons = [...selectedIcons, ...selectedIcons].sort(() => Math.random() - 0.5);

            gameContainer.innerHTML = '';

            allIcons.forEach((icon) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = icon;
                card.innerHTML = `
            <div class="card-front">${icon}</div>
            <div class="card-back"></div>
        `;
                card.addEventListener('click', () => flipCard(card));
                gameContainer.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById('moves').textContent = moves;
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.value === card2.dataset.value) {
                flippedCards = [];
                checkWin();
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function checkWin() {
            const allCards = document.querySelectorAll('.card');
            if ([...allCards].every(card => card.classList.contains('flipped'))) {
                clearInterval(timer);
                setTimeout(() => showWinModal(), 500);
            }
        }

        function startGame() {
            clearInterval(timer);
            moves = 0;
            time = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0';
            createGame();
            closeModal();
            timer = setInterval(() => {
                time++;
                document.getElementById('time').textContent = time;
            }, 1000);
        }

        function showWinModal() {
            document.getElementById("winMessage").innerText = `Tebrikler!\nKazandınız!\nHamle: ${moves}\nSüre: ${time}s`;
            document.getElementById("winModal").style.display = "flex";
            saveHighScore("Hafıza Oyunu", 200 - moves * 2 - time);
        }

        function saveHighScore(gameName, score) {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            const formattedDate = `${day}/${month}/${year}`;

            let highScores = JSON.parse(localStorage.getItem('dorukdayimhighScores')) || {};

            if (!highScores[gameName] || score > highScores[gameName].score) {
                highScores[gameName] = {
                    score: score,
                    date: formattedDate,
                };

                localStorage.setItem('dorukdayimhighScores', JSON.stringify(highScores));
            }
        }

        function closeModal() {
            document.getElementById("winModal").style.display = "none";
        }

        startGame();
    </script>
</body>

</html>
