<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <meta name="robots" content="index, follow">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cell:hover {
            background: #444;
        }

        .status {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .reset {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .reset:hover {
            background: #e64a19;
        }

        select {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            appearance: none;
            width: 120px;
            text-align: center;
        }

        select:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="status">Player X's Turn</div>
        <div class="board"></div>
        <button class="reset">Reset Game</button>
        <select id="mode">
            <option value="hard">Select Mode:</option>
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <script>
        const board = document.querySelector('.board');
        const status = document.querySelector('.status');
        const resetButton = document.querySelector('.reset');
        const modeSelect = document.getElementById('mode');

        let currentPlayer = 'X';
        let gameBoard = Array(9).fill(null);

        function checkWinner(isFinalCheck = true) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    if (isFinalCheck) {
                        status.textContent = `ðŸŽ‰ Player ${gameBoard[a]} Wins!`;
                        board.removeEventListener('click', handleClick);
                    }
                    return gameBoard[a];
                }
            }
            if (!gameBoard.includes(null)) {
                if (isFinalCheck) status.textContent = "ðŸ¤ It's a Draw!";
                return "draw";
            }
            return null;
        }

        function minimaxCheckWinner(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            if (!board.includes(null)) return "draw";
            return null;
        }

        function handleClick(e) {
            const index = e.target.dataset.index;
            if (!gameBoard[index] && currentPlayer === 'X') {
                gameBoard[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                if (!checkWinner()) {
                    currentPlayer = 'O';
                    status.textContent = "Computer's Turn";
                    setTimeout(computerMove, 500);
                }
            }
        }

        function computerMove() {

            let mode = modeSelect.value;
            let bestMove;
            if (mode === 'easy') {
                let emptyCells = gameBoard.map((val, idx) => val === null ? idx : null).filter(val => val !== null);
                bestMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            } else {
                bestMove = minimax(gameBoard, 'O').index;
            }

            if (bestMove !== undefined) {
                gameBoard[bestMove] = 'O';
                document.querySelector(`[data-index='${bestMove}']`).textContent = 'O';
                if (!checkWinner()) {
                    currentPlayer = 'X';
                    status.textContent = "Player X's Turn";
                    board.addEventListener('click', handleClick);
                }
            }
        }

        function minimax(newBoard, player) {
            const availableSpots = newBoard.map((val, idx) => val === null ? idx : null).filter(val => val !== null);

            let winner = minimaxCheckWinner(newBoard);
            if (winner === 'X') return { score: -10 };
            if (winner === 'O') return { score: 10 };
            if (winner === 'draw') return { score: 0 };

            let moves = [];
            for (let i of availableSpots) {
                let move = { index: i };
                newBoard[i] = player;

                let result = minimax(newBoard, player === 'O' ? 'X' : 'O');
                move.score = result.score;

                newBoard[i] = null;
                moves.push(move);
            }

            let bestMove = player === 'O'
                ? moves.reduce((best, m) => (m.score > best.score ? m : best), { score: -Infinity })
                : moves.reduce((best, m) => (m.score < best.score ? m : best), { score: Infinity });

            return bestMove;
        }

        function resetGame() {
            gameBoard.fill(null);
            currentPlayer = 'X';
            status.textContent = "Player X's Turn";
            board.innerHTML = '';
            createBoard();
            board.addEventListener('click', handleClick);
        }

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                board.appendChild(cell);
            }
        }

        createBoard();
        board.addEventListener('click', handleClick);
        resetButton.addEventListener('click', resetGame);
        modeSelect.addEventListener('change', resetGame);
    </script>
</body>

</html>
